<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

        <div class="chat-list">
            <div class="chat-item" th:each="room : ${list}">
                <img src="https://via.placeholder.com/50" alt="User" />
                <div class="chat-info">
                    <div class="chat-name" th:text="${room.receiver.username}"></div>
                    <a class="chat-preview" th:href="@{/chat/room(roomId=${room.roomId})}" th:text="${room.lastMessage}"></a>
                    <div class="chat-time">2 hours ago</div>
                </div>
                <div class="chat-unread">2</div>
            </div>
            <form th:action="@{/chat/room}" method="post">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="방 이름">
                </div>
                <button class="btn btn-secondary btn-create">채팅하기</button>
            </form>
        </div>
    </th:block>
</th:block>



<script th:inline="javascript">
    $(document).ready(function(){

        var roomName = [[${roomName}]];

        if(roomName != null)
            alert(roomName + "방이 개설되었습니다.");

        $(".btn-create").on("click", function (e){
            e.preventDefault();

            var name = $("input[name='name']").val();

            if(name == "")
                alert("Please write the name.")
            else
                $("form").submit();
        });

    });
</script>

</html>
