<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <div class="chat-list">
            <ul class="messages" th:each="room : ${list}">
                <li>
                    <div class="message">
                        <div class="message-sender" th:text="${room.receiver.username}"></div>
                        <a class="message-content" th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.lastMessage}]]</a>
                    </div>

                </li>
            </ul>
        </div>
        <form th:action="@{/chat/room}" method="post">
            <input type="text" name="name" class="form-control">
            <button class="btn btn-secondary">채팅하기</button>
        </form>
    </th:block>
</th:block>

<script th:inline="javascript">
    $(document).ready(function(){

        var roomName = [[${roomName}]];

        if(roomName != null)
            alert(roomName + "방이 개설되었습니다.");

        $(".btn-create").on("click", function (e){
            e.preventDefault();

            var name = $("input[name='name']").val();

            if(name == "")
                alert("Please write the name.")
            else
                $("form").submit();
        });

    });
</script>

</html>
