<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="chat-list">
                    <ul class="messages" th:each="room : ${list}">
                        <li>
                            <div class="message">
                                <div class="message-sender" th:text="${room.receiver.username}"></div>
                                <a class="message-content" th:href="@{/chat/room(roomId=${room.roomId})}"
                                   th:text="${room.lastMessage}"></a>
                            </div>
                        </li>
                    </ul>
                </div>
                <form th:action="@{/chat/room}" method="post">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="방 이름">
                    </div>
                    <button class="btn btn-secondary btn-create">채팅하기</button>
                </form>
            </div>
        </div>
    </div>
    </th:block>
</th:block>



<script th:inline="javascript">
    $(document).ready(function(){

        var roomName = [[${roomName}]];

        if(roomName != null)
            alert(roomName + "방이 개설되었습니다.");

        $(".btn-create").on("click", function (e){
            e.preventDefault();

            var name = $("input[name='name']").val();

            if(name == "")
                alert("Please write the name.")
            else
                $("form").submit();
        });

    });
</script>

</html>
