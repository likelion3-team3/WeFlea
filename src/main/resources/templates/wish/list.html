<html layout:decorate="~{user/layout/layout.html}" />
<head>
    <title>찜목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .item-image {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 16px;
            color: #888;
        }

        .item-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>찜목록</h1>

        </div>
    </div>

    <div class="item">

            <div class="item-description">상품 설명 Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
    </div>

    <div class="item">
        <img class="item-image" src="https://via.placeholder.com/80" alt="Item 3">
        <div class="item-info">
            <div class="item-title">상품 3</div>
            <div class="item-price">가격: 30,000원</div>

</html>
