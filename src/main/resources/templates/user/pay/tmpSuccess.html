<html layout:decorate="~{user/layout/layout.html}" />

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안전결제 성공</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }

    .success-icon {
      color: #4caf50;
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="success-icon">&#10004;</div>
  <h1>안전결제가 완료되었습니다.</h1>
  <p>위플리 안전결제를 이용해주셔서 감사합니다.</p>
  <a href="/" class="btn">홈페이지로 이동</a>
</div>
</body>

</html>
