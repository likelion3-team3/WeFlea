<html layout:decorate="~{/common/layout.html}" />

<head>
    <title>상품 등록 폼</title>
    <style>
        input[type="text"], textarea {
            border: 1px solid gray;
        }

        input[type="number"], textarea {
            border: 1px solid gray;
        }
    </style>
</head>
<body layout:fragment="content">
<!--<h1>상품 등록</h1>-->
<form action="/user/weflea/create" method="POST" style="margin: 10px 40px">
    <label for="title">제목 :</label><br>
    <input type="text" id="title" name="title"><br><br>

    <label for="area">지역 :</label><br>
    <input type="text" id="area" name="area"><br><br>

    <label for="status">상태 :</label><br>
    <input type="text" id="status" name="status"><br><br>

    <label for="price">가격 :</label><br>
    <input type="number" id="price" name="price"><br><br>

    <label for="description">설명 :</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <button type="submit" style="background-color: aliceblue; font-size: 1.2em; padding: 10px 20px; border-radius: 10px">등록</button>
</form>
</body>
</html>
