<html layout:decorate="~{/common/layout.html}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>상품 등록 폼</title>
    <style>
        input[type="text"], textarea {
            border: 1px solid gray;
        }

        input[type="number"], textarea {
            border: 1px solid gray;
        }
    </style>
</head>
<body layout:fragment="content">
<!--<h1>상품 등록</h1>-->
<form th:object="${createForm}" th:action="@{/user/weflea/create}" method="POST" style="margin: 10px 40px">
    <label for="title">제목 :</label><br>
    <input type="text" id="title" th:field="*{title}"><br><br>

    <label for="area">지역 :</label><br>
    <input type="text" id="area" th:field="*{area}"><br><br>

    <label for="status">상태 :</label><br>
    <input type="text" id="status" th:field="*{status}"><br><br>

    <label for="price">가격 :</label><br>
    <input type="number" id="price" th:field="*{price}"><br><br>

    <label for="description">설명 :</label><br>
    <textarea id="description" th:field="*{description}" rows="4" cols="50"></textarea><br><br>

    <button type="submit" onclick="showSuccessMessage()" style="background-color: aliceblue; font-size: 1.2em; padding: 10px 20px; border-radius: 10px">등록</button>
</form>

<script>
    function showSuccessMessage() {
        toastNotice("입력하신 상품이 등록되었습니다.")
    }
</script>

</body>
</html>
