<!DOCTYPE html>
<html layout:decorate="~{common/layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/starboot/css/searchList.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위플리 목록</title>
</head>

<body layout:fragment="content">

<div>
    <div class="content_5" style="text-align: center">
        <div class="keyword_wrap">
            <a href="/user/weflea/create" class="button-1 btn-round weflea-backColor">상품 등록하기</a>
        </div>
        <div class="keyword_wrap">
        </div>
        <hr style="color:#495057">
    </div>

    <div class="container">
        <form class="search-bar mt-3" th:action="@{/user/weflea/list/search}" method="get">
            <input type="text" name="keyword" class="search-input" placeholder="위플리 매물 검색" th:value="${keyword}">
            <button class="search-button weflea-backColor">검색</button>
        </form>
    </div>

    <div class="content_4_wrap">
        <div class="item_row">
            <div th:each="goods : ${goodsList}" class="weflea-item">
                <a th:href="@{|/user/weflea/detail/${goods.id}|}">
                    <div th:if="${goods.goodsImages.size()==0}">
                        <img class="weflea_image" src="/images/default-profile.jpg" alt="Default Profile Image">
                    </div>
                    <div th:if="${goods.goodsImages.size()>=1}">
                        <img class="weflea_image" th:src="@{|/user/weflea/goodsImage/${goods.id}|}">
                    </div>
                    <div style="border-radius: 12px; width:200px">
                        <h2 class="item_name" th:text="${goods.title}"></h2>
                        <h2 class="item_price"
                            data-th-text="${goods.price &lt;= 0 ? '나눔 or 연략요망' : #numbers.formatInteger(goods.price, 3, 'COMMA') + '원'}"></h2>
                        <h1 class="item_place" th:text="${goods.area}"></h1>
                        <div class="item_info">
                            <h1 class="item_provider" th:text="${goods.status}"></h1>
                            <h1 class="item_sellDate"
                                th:text="${#temporals.format(goods.modifyDate, 'MM-dd HH:mm')}"></h1>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<br><br>

<!-- 페이징 기능 구현 -->
<div class="mt-5" th:if="${!goodsList.isEmpty()}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${goodsList.number == 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{|?page=${goodsList.number - 1}|}">
                <span>이전</span>
            </a>
        </li>
        <li th:each="page: ${#numbers.sequence(1, goodsList.totalPages)}"
            th:if="${page >= goodsList.number - 5 and page <= goodsList.number + 5}"
            th:classappend="${page == goodsList.number + 1} ? 'active'"
            class="page-item">
            <a th:text="${page}" class="page-link" th:href="@{|?page=${page - 1}|}"></a>
        </li>
        <li class="page-item" th:classappend="${goodsList.number == goodsList.totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${goodsList.number + 1}|}">
                <span>다음</span>
            </a>
        </li>
    </ul>
</div>
</div>
<script>
    function redirectToUrl(element) {
        var url = $(element).data("url");
        window.location.href = url;
    }
</script>

</body>
</html>
