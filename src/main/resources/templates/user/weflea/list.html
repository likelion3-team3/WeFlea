<!DOCTYPE html>
<html layout:decorate="~{common/layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            vertical-align: top;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 200px;
            max-height: 200px;
        }
        .btn {
            padding: 5px 10px;
            white-space: nowrap;
        }
    </style>
</head>

<body layout:fragment="content">

<a href="/user/weflea/create" class="btn">상품 등록하기</a><br><br>

<table>
    <thead>
    <tr>
        <th>상품 사진</th>
        <th>상품명</th>
        <th>지역</th>
        <th>상태</th>
        <th>가격</th>
        <th>설명</th>
        <th>수정일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goods : ${goodsList}">
        <a th:href="@{|/user/weflea/detail/${goods.id}|}" th:text="${goods.title}"></a>
        <td class="clickable" th:href="@{|/user/weflea/detail/${goods.id}|}"><span th:text="${goods.title}"></span></td>
        <td class="clickable" data-url="@{/user/weflea/detail/{goodsId}(goodsId=${goods.id})}" onclick="redirectToUrl(this)"><span th:text="${goods.area}"></span></td>
        <td class="clickable" data-url="@{/user/weflea/detail/{goodsId}(goodsId=${goods.id})}" onclick="redirectToUrl(this)"><span th:text="${goods.status}"></span></td>
        <td class="clickable" data-url="@{/user/weflea/detail/{goodsId}(goodsId=${goods.id})}" onclick="redirectToUrl(this)"><span th:text="${goods.price}"></span></td>
        <td class="clickable" data-url="@{/user/weflea/detail/{goodsId}(goodsId=${goods.id})}" onclick="redirectToUrl(this)"><span th:text="${goods.description}"></span></td>
        <td class="clickable" data-url="@{/user/weflea/detail/{goodsId}(goodsId=${goods.id})}" onclick="redirectToUrl(this)"><span th:text="${goods.modifyDate}"></span></td>
    </tr>
    </tbody>
</table>
<script>
    function redirectToUrl(element) {
        var url = $(element).data("url");
        window.location.href = url;
    }
</script>

</body>
</html>
