<html layout:decorate="~{user/layout/layout.html}" />

<head>
    <title>상품 상세 페이지</title>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</head>

<body>

<div>
    <div class="container container-mt">
        <input type="hidden" id="itemId">

        <div class="d-flex detail-mt-md">
            <div class="repImgDiv">

                <!--                <img th:src="${goods.photo}" class="rounded repImg" th:alt="${goods.id}">-->

<!--                <img th:src="${goods.photo}" class="rounded repImg" th:alt="${goods.id}">-->

            </div>
            <div class="wd50">
                <!--            <span th:if="${goods.itemSellStatus == T(kr.co.codewiki.shoppingmall.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">-->
                <!--
                      판매중-->
                <!--            </span>-->
                <!--                <span th:unless="${goods.itemSellStatus == T(kr.co.codewiki.shoppingmall.constant.ItemSellStatus).SELL}" class="badge btn-danger mgb-15" >-->
                <!--                품절-->
                <!--            </span>-->
                <!--                <div class="h4" th:text="${goods.itemNm}"></div>-->
                <hr class="my-4">

                <div class="text-right">
                    <div class="h4 text-danger text-left">
                        <input type="hidden" th:value="${goods.price}" id="price" name="price">
                        <span th:text="${goods.price}"></span>원
                    </div>
                    <div class="input-group w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text">수량</span>
                        </div>
                        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                    </div>
                </div>
                <hr class="my-4">

                <div class="text-right mgt-50">
                    <h5>결제 금액</h5>
                    <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
                </div>
                <div class="text-right">
                    <form th:action="@{/chat/room/{id}(id=${goods.id})}" method="post">
                        <button type="submit" class="btn btn-light border border-primary btn-lg">채팅하기</button>
                    </form>
                    <form th:action="@{/user/wish/add/{id}(id=${goods.id})}" method="post">
                        <button type="submit" class="btn btn-light border border-primary btn-lg">찜하기</button>
                    </form>

                    <form th:action="@{/pay/{id}(id=${goods.id})}" method="get">
                        <button type="submit" class="btn btn-light border border-primary btn-lg">안전결제</button>
                    </form>
                </div>

                <div class="card-body bg-white mt-0 shadow">
                    <p style="font-weight: bold">안전결제 현재 사용가능</p>
                    <label class="box-radio-input"><input type="radio" name="cp_item" value="5000"><span>5,000원</span></label>
                    <label class="box-radio-input"><input type="radio" name="cp_item" value="10000"><span>10,000원</span></label>
                    <label class="box-radio-input"><input type="radio" name="cp_item" value="15000"><span>15,000원</span></label>
                    <p  style="color: #ac2925; margin-top: 30px">카카오페이의 최소 충전금액은 5,000원이며 <br/>최대 충전금액은 50,000원 입니다.</p>
                    <button type="button" class="btn btn-lg btn-block  btn-custom" id="charge_toss">안전결제</button>
                </div>

                <!--                <div th:unless="${goods.itemSellStatus == T(kr.co.codewiki.shoppingmall.constant.ItemSellStatus).SELL}" class="text-right">-->
                <!--                    <button type="button" class="btn btn-danger btn-lg">품절</button>-->
                <!--                </div>-->
            </div>
        </div>

        <!-- 등록한 상품 이미지를 반복문으로 출력 -->
        <!--        <div th:each="itemImg : ${goods.itemImgDtoList}" class="text-center">-->
        <!--            <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">-->
        <!--        </div>-->
    </div>

</div>
<script>
    function goToChatRoom() {
        location.href = '/template/chat/room';
    }
</script>

</body>
</html>
