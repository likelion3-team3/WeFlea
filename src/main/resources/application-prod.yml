spring:
  datasource:
    driver-class-name: '${custom.prod_database.driver-class-name}'
    url: '${custom.prod_database.url}'
    username: '${custom.prod_database.username}'
    password: '${custom.prod_database.password}'
  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: '${custom.site.baseUrl}/{action}/oauth2/code/{registrationId}'
          kakao:
            redirect-uri: '${custom.site.baseUrl}/{action}/oauth2/code/{registrationId}'
          google:
            redirect-uri: '${custom.site.baseUrl}/{action}/oauth2/code/{registrationId}'
          facebook:
            redirect-uri: '${custom.site.baseUrl}/{action}/oauth2/code/{registrationId}'
          instagram:
            redirect-uri: '${custom.site.baseUrl}/{action}/oauth2/code/{registrationId}'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false
logging:
  level:
    root: INFO
    com.ll.gramgram: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
custom:
  site:
    baseUrl: